<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-control, .btn {
            height: 50px;
            font-size: 16px;
        }
        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stock Market Prediction</h1>
    <form action="/predict" method="POST">
        <div class="mb-3">
            <label for="symbol" class="form-label">Enter Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" class="form-control" placeholder="e.g., AAPL, TSLA" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
    <footer>
        <p>Powered by NR</p>
    </footer>
</div>

</body>
</html>
